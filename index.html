<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="container">
      <h1 class="title">Calculator</h1>
      <div class="calculator-wrapper">
        <div class="calc_input-wrapper">
          <h2 class="calc-name">Calcolatrice</h2>
          <span class="result"></span>
          <input id="calc-input" class="calc-input"></input>
        </div>
        <div>
          <div class="scroll"></div>
          <div class="calc-functions">
            <button onclick="clr()" class="calc-button clear-btn">C</button>
            <button onclick="del()" class="calc-button delete-btn">&larr;</button>
            <button onclick="calculate('%')" class="calc-button percent-btn">%</button>
            <button onclick="calculate('/')" class="calc-button arithmetic-func">/</button>
            <button onclick="calculate(7)" class="calc-button">7</button>
            <button onclick="calculate(8)" class="calc-button">8</button>
            <button onclick="calculate(9)" class="calc-button">9</button>
            <button onclick="calculate('*')" class="calc-button arithmetic-func">x</i></button>
            <button onclick="calculate(4)" class="calc-button">4</button>
            <button onclick="calculate(5)" class="calc-button">5</button>
            <button onclick="calculate(6)" class="calc-button">6</button>
            <button onclick="calculate('-')" class="calc-button arithmetic-func">-</button>
            <button onclick="calculate(1)" class="calc-button">1</button>
            <button onclick="calculate(2)" class="calc-button">2</button>
            <button onclick="calculate(3)" class="calc-button">3</button>
            <button onclick="calculate('+')" class="calc-button arithmetic-func">+</i></button>
            <button onclick="calculate('cos/log')" class="calc-button functions">cos/log</button>
            <button onclick="calculate(0)" class="calc-button">0</button>
            <button onclick="calculate('.')" class="calc-button">,</button>
            <button onclick="result()" class="calc-button arithmetic-func equal-btn">=</button>
          </div>
        </div>

      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
