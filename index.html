<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="container">
      <h1 class="title">Calculator</h1>
      <div class="calculator-wrapper">
        <div class="calc_input-wrapper">
          <h2 class="calc-name">Calcolatrice</h2>
          <span class="result"></span>
          <input class="calc-input" type="text">
        </div>
        <div class="scroll"></div>
        <div class="calc-functions">
          <button class="calc-button">C</button>
          <button class="calc-button"><i class="fa-solid fa-delete-left"></i></button>
          <button class="calc-button"><i class="fa-solid fa-percent"></i></button>
          <button class="calc-button arithmetic-func">/</button>
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button arithmetic-func"><i class="fa-solid fa-xmark"></i></button>
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button arithmetic-func"><i class="fa-solid fa-minus"></i></button>
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button arithmetic-func"><i class="fa-solid fa-plus"></i></button>
          <button class="calc-button functions">cos/log</button>
          <button class="calc-button">0</button>
          <button class="calc-button">,</button>
          <button class="calc-button arithmetic-func equal-btn"><i class="fa-solid fa-equals"></i></button>
        </div>

      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
